<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DailyPrana</title>
    <link rel="stylesheet" href="./src/styles/form.css" type='text/css' >
    <link rel="stylesheet" href="./src/styles/circle.css" type='text/css' >
    <link rel="stylesheet" href="./src/styles/modal.css" type='text/css' >
    <link rel="shortcut icon" href="./assets/favicon.ico">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src='./index.js'></script>
</head>

<body>
    <div class='page-wrapper'>
        <div class='all-form'>
            <div class='app-header'>
                <h2>Daily Prana</h2>
                <span>
                    The daily meditation tool to help you relax and focus, please
                    select a breath and follow the instructions to find your bliss
                </span>
            </div>
            <div class='all-form-content'>
                <form class='app-director-form'>
                    <div class='form-content'>
                        <div class='radio-button-group'>
                            <div>
                                <input 
                                    class='radio-button' 
                                    type="radio" 
                                    name='radio-control'
                                    id= 'fire'  
                                    value='fire'
                                />
                                <label class='radio-label' id='fire-radio' for="fire">Kapalabhati</label>
                            </div>
                            <div>
                                <input 
                                    class='radio-button' 
                                    type="radio" 
                                    name='radio-control'
                                    id= 'ocean'  
                                    value='ocean'
                                />
                                <label class='radio-label' id='ocean-radio' for="ocean">Ujjayi</label>
                            </div>
                            <div>
                                <input 
                                    class='radio-button' 
                                    type="radio" 
                                    name='radio-control'
                                    id= 'alternate' 
                                    value='alternate'
                                />
                                <label class='radio-label' id='alt-radio' for="alternate">Nadi Shudhana</label>
                            </div>
                        </div>
                        <div class='breath-specific-options'></div>
                    </div>
                    <input class='inactive-submit' type="submit" value="Start">
                </form>
                <div class='app-instructions'>
                    <div class='selected-breath-description'></div>
                </div>
            </div>
        </div>
    </div>

    <div class='eventual-circle'>
        <div class='circle'></div>
        <div class='modal'>
            <div class='modal-content'> 
                <div class='in-breath-about'></div>
                <div class='about-links'>
                    <a 
                        href="https://kevinkusky.github.io/"
                        target="_blank"
                    >
                        <span class="iconify" data-icon="bytesize:portfolio" data-inline="false"></span>
                    </a>
                    <a 
                        href="https://www.linkedin.com/in/kevinkusky/"
                        target="_blank"
                    >
                        <span class="iconify" data-icon="ant-design:linkedin-outlined" data-inline="false"></span>
                    </a>
                    <a 
                        href="https://github.com/kevinkusky"
                        target="_blank"
                    >
                        <span class="iconify" data-icon="ant-design:github-filled" data-inline="false"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
