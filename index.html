<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DailyPrana</title>
    <link rel="stylesheet" href="./src/styles/application.css" type='text/css' >
    <script src='index.js'></script>
</head>

<body>
    <div class='page-wrapper'>
        <div class='modal'>
            <div class='app-header'>
                <h2>Daily Prana</h2>
                <span>
                    The daily meditation tool to help you relax and focus, please
                    select a breath and follow the instructions to find your bliss
                </span>
            </div>
            <div class='modal-content'>
                <form class='app-director-form'>
                    <div class='form-content'>
                        <div class='radio-button-group'>
                            <div>
                                <input 
                                    class='radio-button' 
                                    type="radio" 
                                    name='radio-control'
                                    id= 'fire'  
                                    value='fire'
                                >
                                <label for="fire">Kapalabhati</label>
                            </div>
                            <div>
                                <input 
                                    class='radio-button' 
                                    type="radio" 
                                    name='radio-control'
                                    id= 'ocean'  
                                    value='ocean'
                                >
                                <label for="ocean">Ujjayi</label>
                            </div>
                            <div>
                                <input 
                                    class='radio-button' 
                                    type="radio" 
                                    name='radio-control'
                                    id= 'alternate' 
                                    value='alternate'
                                >
                                <label for="alternate">Nadi Shudhana</label>
                            </div>
                        </div>
                        <div class='breath-specific-options'></div>
                    </div>
                    <input class='inactive-submit' type="submit" value="Start">
                </form>
                <div class='app-instructions'>
                    <div class='selected-breath-description'></div>
                </div>
            </div>
        </div>
    </div>
    <div class='eventual-circle'>
        <div 
            class='circle' 
            data-inhale='0'
            data-exhale='0'
            data-pause='0'
            data-cycle='0'
        >
        </div>
    </div>
</body>

</html>
